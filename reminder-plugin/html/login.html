<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="../css/style.css">
</head>

<body>
      <div class="main">
            <h3 style="text-align: center;">Enter your login credentials</h3>

            <div class="status-message" id="status">
                  <p id = 'status-message' style="font-weight: bold; color: white;"></p>
            </div>
            
            <label for="first">
                  Username:
            </label>
            <input type="text" 
                        id="username" 
                        name="first" 
                        placeholder="Enter your Username">

            <label for="password">
                  Password:
            </label>
            <input type="password"
                        id="password" 
                        name="password"
                        placeholder="Enter your Password">

            <div class="wrap">
                  <button type="submit" id="login">
                        Submit
                  </button>
            </div>
           
            <p style="text-align: center;">Not registered?
                  <a href="http://localhost:3003/" target="_blank"
                     style="text-decoration: none;">
                        Create an account
                  </a>
            </p>
      </div>
</body>
<script type="text/javascript" src="../js/common.js"></script>
<script src="../js/login.js"></script>

</html>
